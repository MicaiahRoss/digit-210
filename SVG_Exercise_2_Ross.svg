        <text x="300" y="30" text-anchor="middle" font-size="18" letter-spacing="1"> Relative Size (sq miles) of Polynesian Islands </text>
        

        <line x1="80" y1="60" x2="80" y2="330" style="stroke:black;stroke-width:2"/>
        

        <line x1="80" y1="330" x2="540" y2="330" style="stroke:black;stroke-width:2"/>
        

        <rect x="140" y="130" width="80" height="199" fill="lightblue"/>
